<h1>Em media, um casal tem filhos quantos atinge a idade de 28 anos. Seguindo essa mèdia, se os portugueses chegaram em 1500 no brasil, então, a primeira geração de brasileiros surgiru em 1528, a segunda em 1556 e assim por diante. Deste 1500 até o ano atual, quantas geraçoes se passaram? </h1>


    <script>
        function pulaLinha() {
	document.write("<br>");
        }

        function mostra(frase) {					
	document.write(frase);
	pulaLinha();
        }

        var idadeMediaQuandoTemFilhos = 28;
        var anoAtual = 2016; 

        var quantidadeDeGeracoes = (anoAtual - 1500) / idadeMediaQuandoTemFilhos;
